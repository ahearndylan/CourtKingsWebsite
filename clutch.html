<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clutch Kings ‚Äì Court Kings HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b 0%, #080808 100%);
      color: #f0f0f0;
      padding: 3rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .back-logo { position: absolute; top: 20px; left: 20px; z-index: 10; }
    .back-logo img {
      height: 52px; width: auto; border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4); transition: transform 0.3s ease;
    }
    .back-logo img:hover { transform: scale(1.08); }
    h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 1.5rem; text-align: center; }
    .grid-container { display: flex; gap: 2rem; max-width: 1100px; width: 100%; flex-wrap: wrap; }
    .left, .right {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 2rem; flex: 1; min-width: 300px; animation: fadeIn 0.6s ease-out;
    }
    .left { flex: 2; }
    h2 { font-size: 1.4rem; color: #ffc107; margin-bottom: 1rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem; }
    .night-block, .record { margin-bottom: 1.5rem; padding: 1rem; background-color: #222; border-radius: 10px; }
    .stat { font-weight: 600; color: #00ffd5; margin-bottom: 0.5rem; }
    .player { font-size: 1rem; color: #ddd; margin-bottom: 0.2rem; }
    .button-link { margin-top: 2rem; padding: 0.75rem 1.25rem; background-color: #00ffc6; color: #000; font-weight: bold; border-radius: 10px; text-decoration: none; transition: background 0.2s ease; display: inline-block; }
    .button-link:hover { background-color: #00cbb0; }
    .centered { text-align: center; margin-top: 2rem; }
    .note { font-size: 0.9rem; color: #777; margin-top: 3rem; text-align: center; }
    .error { color:#ff6b6b; font-weight:600; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width: 768px) { h1 { font-size: 2rem; } .grid-container { flex-direction: column; } .back-logo img { height: 44px; } }
  </style>
</head>
<body>

  <a href="index.html" class="back-logo">
    <img src="img/logo6.png" alt="Back to Home">
  </a>

  <h1>üëë Clutch Kings</h1>

  <div class="grid-container">
    <div class="left">
      <h2>üî• Last 3 Nights</h2>
      <div id="leaders"></div>
    </div>

    <div class="right">
      <h2>üèÜ Clutch Leaders</h2>
      <div id="wins"></div>
      <h2>üëΩ Season Highs</h2>
      <div id="highs"></div>
    </div>
  </div>

  <div class="centered">
    <a class="button-link" href="clutchfull.html" target="_blank">üìÇ Clutch Bot Archive</a>
  </div>

  <p class="note">¬© 2025 Court Kings HQ ‚Äì All stats auto-tracked & published. @CourtKingsHQ</p>

  <script>
  // ---- Configure your season window here ----
  const SEASON_START = '2025-10-21'; // update to actual regular-season start

  const supabase = window.supabase.createClient(
    'https://fjtxowbjnxclzcogostk.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdHhvd2JqbnhjbHpjb2dvc3RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2MDE5NTgsImV4cCI6MjA1ODE3Nzk1OH0.LPkFw-UX6io0F3j18Eefd1LmeAGGXnxL4VcCLOR_c1Q'
  );

  const leadersEl = document.getElementById("leaders");
  const winsDiv = document.getElementById("wins");
  const highsDiv = document.getElementById("highs");

  const safe = (o, p, d=null) => p.split('.').reduce((x,k)=> (x && x[k]!==undefined ? x[k] : d), o);
  const fmtDate = iso => {
    const d = new Date(iso + 'T12:00:00Z');
    return `${String(d.getUTCMonth()+1).padStart(2,'0')}/${String(d.getUTCDate()).padStart(2,'0')}/${d.getUTCFullYear()}`;
  };

  function showError(msg){ leadersEl.innerHTML = `<div class="error">Failed to load data: ${msg}</div>`; }

  async function loadData() {
    leadersEl.innerHTML = winsDiv.innerHTML = highsDiv.innerHTML = '';

    const { data, error } = await supabase
      .from('clutchkings')
      .select('*')
      .gte('date', SEASON_START)
      .order('date', { ascending: false });

    if (error) { console.error(error); showError(error.message || 'Unknown error'); return; }

    if (!data || !data.length) {
      const ph = `<h3>Season starting soon</h3><div class="player">NBA 2025‚Äì26 season coming soon</div>`;
      leadersEl.innerHTML = `<div class="night-block">${ph}</div>`;
      winsDiv.innerHTML   = `<div class="record">${ph}</div>`;
      highsDiv.innerHTML  = `<div class="record">${ph}</div>`;
      return;
    }

    // Aggregates
    const wins = { points:{}, fg:{}, assists:{}, teams:{} };
    const highs = {
      points: { value: 0 },
      fg: { fg_pct: 0, fga: 0 },
      assists: { value: 0 },
      team: { value: -Infinity, abbr: null }
    };

    // Last 3 nights
    data.slice(0,3).forEach(row => {
      const night = row.data || {};
      const p  = safe(night,'points',{});
      const fg = safe(night,'efficiency',{}); // ‚Üê FIXED (was 'fg')
      const a  = safe(night,'assists',{});
      const t  = safe(night,'team_4q_diff', null);

      const fgPct = fg.fg_pct != null ? Number(fg.fg_pct).toFixed(1) : '-';
      const html = `
        <h3>${fmtDate(row.date)}</h3>
        <div class="stat">üöÄ 4Q Scoring</div><div class="player">${p.player ?? '-'} (${p.team ?? '-'}) ‚Äì ${p.value ?? '-'} PTS</div>
        <div class="stat">üíé 4Q FG%</div><div class="player">${fg.player ?? '-'} (${fg.team ?? '-'}) ‚Äì ${fgPct}% FG${fg.fga!=null ? ` (${fg.fga} FGA)` : ''}</div>
        <div class="stat">üß† 4Q Assists</div><div class="player">${a.player ?? '-'} (${a.team ?? '-'}) ‚Äì ${a.value ?? '-'} AST</div>
        ${t ? `<div class="stat">üìà Best 4Q Team</div><div class="player">${t.abbr ?? '-'} ‚Äì +${t.value ?? '-'}</div>` : '' }
      `;
      const block = document.createElement('div');
      block.className = 'night-block';
      block.innerHTML = html;
      leadersEl.appendChild(block);
    });

    // All rows ‚Üí wins + highs
    data.forEach(row => {
      const n = row.data || {};
      const p  = safe(n,'points', null);
      const fg = safe(n,'efficiency', null); // ‚Üê FIXED (was 'fg')
      const a  = safe(n,'assists',null);
      const t  = safe(n,'team_4q_diff', null);

      if (p?.player)  wins.points[p.player]  = (wins.points[p.player] || 0) + 1;
      if (fg?.player) wins.fg[fg.player]     = (wins.fg[fg.player] || 0) + 1;
      if (a?.player)  wins.assists[a.player] = (wins.assists[a.player] || 0) + 1;
      if (t?.abbr)    wins.teams[t.abbr]     = (wins.teams[t.abbr] || 0) + 1;

      if (p?.value > (highs.points.value || 0)) highs.points = { ...p };
      if (fg && Number(fg.fga) >= 4 && Number(fg.fg_pct) > Number(highs.fg.fg_pct || 0)) highs.fg = { ...fg };
      if (a?.value > (highs.assists.value || 0)) highs.assists = { ...a };
      if (t && Number(t.value) > Number(highs.team.value || -Infinity)) highs.team = { abbr: t.abbr, value: t.value };
    });

    const labels = {
      points:  "üöÄ Most Wins ‚Äì 4Q Points",
      fg:      "üíé Most Wins ‚Äì 4Q FG%",
      assists: "üß† Most Wins ‚Äì 4Q Assists",
      teams:   "üìà Most Wins ‚Äì Best 4Q Teams"
    };

    // Wins panels
    Object.keys(labels).forEach(key => {
      const entries = Object.entries(wins[key] || {});
      if (!entries.length) return;
      const sorted = entries.sort((a,b)=>b[1]-a[1]).slice(0,3);
      let html = `<div class="record"><div class="stat">${labels[key]}</div>`;
      sorted.forEach(([name,count], i) => { html += `<div class="player">${i+1}. ${name} ‚Äì ${count} Wins</div>`; });
      html += `</div>`;
      winsDiv.innerHTML += html;
    });

    // Season highs
    const highsFgPct = highs.fg.fg_pct != null ? Number(highs.fg.fg_pct).toFixed(1) : '-';
    highsDiv.innerHTML = `
      <div class="record">
        <div class="stat">üß® 4Q Points</div>
        <div class="player">${highs.points.player ?? '-'} (${highs.points.team ?? '-'}) ‚Äì ${highs.points.value ?? '-'} PTS</div>
      </div>
      <div class="record">
        <div class="stat">‚ö° 4Q FG% (min 4 FGA)</div>
        <div class="player">${highs.fg.player ?? '-'} (${highs.fg.team ?? '-'}) ‚Äì ${highsFgPct}% FG${highs.fg.fga!=null ? ` (${highs.fg.fga} FGA)` : ''}</div>
      </div>
      <div class="record">
        <div class="stat">üß¨ 4Q Assists</div>
        <div class="player">${highs.assists.player ?? '-'} (${highs.assists.team ?? '-'}) ‚Äì ${highs.assists.value ?? '-'} AST</div>
      </div>
      <div class="record">
        <div class="stat">üí™ 4Q Team Performance</div>
        <div class="player">${highs.team.abbr ?? '-'} ‚Äì +${highs.team.value ?? '-'}</div>
      </div>
    `;
  }

  loadData().catch(e => { console.error(e); showError('Network/CORS error'); });
  </script>

</body>
</html>
