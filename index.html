<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stat Kings HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00bfff;
      --background: #0b0b0f;
      --card-bg: #14151a;
      --text-light: #ffffff;
      --text-muted: #aaa;
      --button-hover: #0099cc;
      --glow: 0 0 15px rgba(0, 191, 255, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 4rem 1rem;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 130px;
      margin-bottom: 2rem;
      filter: drop-shadow(var(--glow));
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--primary);
      text-shadow: var(--glow);
    }

    p {
      font-size: 1.15rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
    }

    .card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .button {
      display: inline-block;
      background-color: var(--primary);
      color: #000;
      padding: 0.85rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: var(--glow);
    }

    .button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="logo.jpg" alt="Stat Kings HQ Logo" class="logo" />
      <h1>Stat Kings HQ</h1>
      <p>Coming Soon â€” Where NBA stats become royalty.</p>
      <a href="https://twitter.com/StatKingsHQ" class="button" target="_blank">Follow on X</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Stat Kings HQ. All rights reserved.
  </footer>
</body>
</html>
