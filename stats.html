<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nightly Stat Kings â€“ Stat Kings HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b 0%, #080808 100%);
      color: #f0f0f0;
      padding: 3rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .back-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .back-logo img {
      height: 52px;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .back-logo img:hover { transform: scale(1.08); }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .grid-container {
      display: flex;
      gap: 2rem;
      max-width: 1100px;
      width: 100%;
      flex-wrap: wrap;
    }
    .left, .right {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 2rem;
      flex: 1;
      min-width: 300px;
      animation: fadeIn 0.6s ease-out;
    }
    .left { flex: 2; }
    h2 {
      font-size: 1.4rem;
      color: #ffc107;
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }
    .night-block, .record {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: #222;
      border-radius: 10px;
    }
    .stat {
      font-weight: 600;
      color: #00ffd5;
      margin-bottom: 0.5rem;
    }
    .player {
      font-size: 1rem;
      color: #ddd;
    }
    .button-link {
      margin-top: 2rem;
      padding: 0.75rem 1.25rem;
      background-color: #00ffc6;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.2s ease;
      display: inline-block;
    }
    .button-link:hover { background-color: #00cbb0; }
    .centered {
      text-align: center;
      margin-top: 2rem;
    }
    .note {
      font-size: 0.9rem;
      color: #777;
      margin-top: 3rem;
      text-align: center;
    }
    .night-block .player { margin-bottom: .2rem; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .grid-container { flex-direction: column; }
      .back-logo img { height: 44px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-logo">
    <img src="img/logo2.jpg" alt="Back to Home">
  </a>
  <h1>ğŸ‘‘ Nightly Kings</h1>
  <div class="grid-container">
    <div class="left">
      <h2>ğŸ† Last 3 Nights</h2>
      <div id="leaders"></div>
    </div>
    <div class="right">
      <h2>ğŸ“ˆ Stat Kings Wins</h2>
      <div id="wins"></div>
      <h2>ğŸ‘½ Season Highs</h2>
      <div id="highs"></div>
    </div>
  </div>
  <div class="centered">
    <a href="statsfull.html" class="button-link" target="_blank">ğŸ“ Full Stat Kings History</a>
  </div>
  <p class="note">Stat Kings HQ â€“ All stats auto-tracked & published. @StackKingsHQ</p>
  <script>
    fetch('stats.json')
      .then(res => res.json())
      .then(data => {
        const left = document.getElementById('leaders');
        const winsDiv = document.getElementById('wins');
        const highsDiv = document.getElementById('highs');
        const categories = ["points", "assists", "rebounds", "threept"];
        const wins = { points: {}, assists: {}, rebounds: {}, threept: {} };
        const highs = {
          points: { value: 0 },
          assists: { value: 0 },
          rebounds: { value: 0 },
          threept: { value: 0 }
        };

        data.nights.slice(0, 3).forEach(night => {
          const block = document.createElement('div');
          block.className = 'night-block';
          block.innerHTML = `
            <h3>${night.date}</h3>
            <div class="stat">ğŸ”¥ Points Leader</div><div class="player">${night.points.player} (${night.points.team}) â€“ ${night.points.value} PTS</div>
            <div class="stat">ğŸ¯ Assists Leader</div><div class="player">${night.assists.player} (${night.assists.team}) â€“ ${night.assists.value} AST</div>
            <div class="stat">ğŸ’ª Rebounds Leader</div><div class="player">${night.rebounds.player} (${night.rebounds.team}) â€“ ${night.rebounds.value} REB</div>
            <div class="stat">ğŸ¹ 3PT Leader</div><div class="player">${night.threept.player} (${night.threept.team}) â€“ ${night.threept.value} 3PM</div>
          `;
          left.appendChild(block);
        });

        data.nights.forEach(night => {
          categories.forEach(cat => {
            const val = night[cat].value;
            const player = night[cat].player;
            if (!wins[cat][player]) wins[cat][player] = 0;
            wins[cat][player]++;
            if (val > highs[cat].value) {
              highs[cat] = {
                value: val,
                player: night[cat].player,
                team: night[cat].team
              };
            }
          });
        });

        categories.forEach(cat => {
          const emoji = { points: "ğŸ”¥", assists: "ğŸ¯", rebounds: "ğŸ’ª", threept: "ğŸ¹" }[cat];
          const sorted = Object.entries(wins[cat]).sort((a, b) => b[1] - a[1]).slice(0, 3);
          let block = `<div class="record"><div class="stat">${emoji} Most Wins â€“ ${cat.charAt(0).toUpperCase() + cat.slice(1)}</div>`;
          sorted.forEach(([player, count], i) => {
            block += `<div class="player">${i + 1}. ${player} â€“ ${count} Wins</div>`;
          });
          block += `</div>`;
          winsDiv.innerHTML += block;
        });

        categories.forEach(cat => {
          const emoji = { points: "ğŸ§¨", assists: "ğŸ¤", rebounds: "ğŸ§²", threept: "ğŸ”«" }[cat];
          const high = highs[cat];
          const statName = cat === 'threept' ? '3PM' : cat.charAt(0).toUpperCase() + cat.slice(1);
          const block = `<div class="record">
            <div class="stat">${emoji} ${statName}</div>
            <div class="player">${high.player} (${high.team}) â€“ ${high.value} ${statName}</div>
          </div>`;
          highsDiv.innerHTML += block;
        });
      })
      .catch(err => {
        console.error("Error loading stats.json", err);
        document.getElementById('leaders').innerText = "Failed to load data.";
      });
  </script>
</body>
</html>
