<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offseason â€“ Court Kings HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#00ffc6; --accent:#c084fc; --bg-dark:#0c0c0c; --card-bg:#151515; --border:#1e1e1e; --muted:#9aa3ab;
      --divider: rgba(255,255,255,.08); --gold:#ffc107;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Outfit',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg-dark); color:#fff; display:flex; flex-direction:column; overflow-x:hidden;
    }

    /* Header / Nav (same pattern as index.html) */
    header{
      display:grid;grid-template-columns:auto 1fr;align-items:center;gap:1rem;
      padding:1rem 1.25rem;background:#121212;border-bottom:1px solid #1f1f1f;position:relative;
    }
    .logo-container img{
      height:64px;width:auto;border-radius:12px;box-shadow:0 0 8px rgba(0,0,0,.4);transition:transform .25s ease
    }
    .logo-container img:hover{transform:scale(1.04)}

    /* Desktop nav */
    nav.main-nav{display:flex;justify-content:flex-end;align-items:center;flex-wrap:wrap;gap:.9rem 1.2rem}
    nav.main-nav a{color:#ccc;text-decoration:none;font-weight:600;padding:.4rem .2rem;transition:color .2s ease;white-space:nowrap}
    nav.main-nav a:hover{color:var(--primary)}
    .support-desktop{color:var(--gold)!important}

    /* Mobile hamburger */
    .nav-toggle{
      display:none;background:transparent;border:1px solid #242424;color:#eaeaea;
      font-weight:800;border-radius:10px;padding:.45rem .7rem;line-height:1;
    }
    .nav-toggle:focus{outline:2px solid rgba(0,255,198,.4); outline-offset:2px}

    /* Page layout */
    main{flex:1;padding:2rem 1.25rem;box-sizing:border-box;max-width:1200px;margin:0 auto}
    h1{text-align:center;color:var(--primary);font-size:2.2rem;margin-bottom:2rem}

    .debate-wrapper{max-width:700px;margin:0 auto 2rem;width:100%}
    .column.debate-column{
      background:#111;border:1px solid #222;border-radius:10px;padding:1rem;display:flex;flex-direction:column;min-height:200px
    }

    .container{display:flex;gap:2rem;margin-top:2rem}
    .column{
      flex:1;background:#111;border-radius:10px;padding:1rem;overflow-y:auto;max-height:78vh;border:1px solid #222;display:flex;flex-direction:column
    }
    .column h2{text-align:center;font-size:1.4rem;color:var(--accent);margin-bottom:1rem}

    .search-bar{margin-bottom:1rem;width:100%}
    .search-bar input{width:100%;padding:.7rem 1rem;border-radius:8px;border:none;font-size:1rem}

    .search-message{margin-top:.5rem;font-size:.9rem;color:#ff5c5c;text-align:center}

    .rookie-card,.leader-card{
      background:#1a1a1a;padding:1rem;margin-bottom:1rem;border-radius:10px;border:1px solid #333
    }
    .rookie-card h3,.leader-card h3{margin:0 0 .5rem;color:var(--primary)}
    .rookie-card p,.leader-card p{margin:.25rem 0;font-size:.95rem}

    footer{text-align:center;padding:1.5rem;font-size:.9rem;color:#777}

    /* typing dots for AI */
    .typing-dots::after{
      content:'';display:inline-block;width:1ch;animation:dots 1s steps(3,end) infinite;vertical-align:bottom
    }
    @keyframes dots{
      0%{content:''} 33%{content:'.'} 66%{content:'..'} 100%{content:'...'}
    }

    /* Responsive */
    @media (max-width:1024px){
      .container{flex-direction:column}
      .column{max-height:none}
    }
    @media (max-width:780px){
      header{grid-template-columns:1fr auto}
      .nav-toggle{display:inline-block}
      nav.main-nav{
        display:none;position:absolute;top:100%;right:0;left:0;background:#101214;border-top:1px solid #202327;
        padding:.6rem 1rem;gap:.4rem;z-index:5;flex-direction:column;align-items:flex-start
      }
      nav.main-nav.open{display:flex}
      nav.main-nav a{padding:.6rem 0;width:100%}

      main{padding:1.5rem 1rem}
      h1{font-size:2rem}
    }
    @media (max-width:480px){
      h1{font-size:1.8rem}
      .rookie-card,.leader-card{padding:.85rem}
    }
  </style>
</head>
<body>

  <!-- Header with hamburger (matches index) -->
  <header>
    <div class="logo-container">
      <a href="index.html"><img src="img/logo6.png" alt="Court Kings HQ Logo"></a>
    </div>

    <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Toggle menu">â˜°</button>

    <nav id="primary-nav" class="main-nav" aria-label="Primary navigation">
      <a href="about.html">About</a>
      <a href="archive.html">Live Hub</a>
      <a href="trivia.html">Trivia</a>
      <a href="offseason.html">Offseason</a>
      <a href="betting.html">Crown Picks</a>
      <a href="contact.html">Contact</a>
      <a class="support-desktop" href="https://buymeacoffee.com/courtkingshq" target="_blank" rel="noopener">â˜• Support</a>
    </nav>
  </header>

  <main>
    <h1>ğŸ€ Offseason Royalty ğŸ‘‘</h1>

    <div class="debate-wrapper">
      <div class="column debate-column">
        <h2>âš”ï¸ Prime Debate â€“ Court Kings AI</h2>
        <div id="debateBox">
          <p style="text-align:center;">Loading debate...</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="column">
        <h2>ğŸ‘‘ Historic Draft Picks</h2>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search for a rookie (e.g. Curry)" />
          <p id="searchMessage" class="search-message"></p>
        </div>
        <div id="rookieList"></div>
      </div>

      <div class="column">
        <h2>ğŸ“œ NBA All-Time Leaders</h2>
        <div id="leadersList"></div>
      </div>
    </div>
  </main>

  <footer>Â© 2025 Court Kings HQ â€“ All stats auto-tracked &amp; published. @CourtKingsHQ</footer>

  <script>
    /* ---------- Prime Debate (unchanged logic) ---------- */
    let legends = [];
    async function loadLegends() {
      const res = await fetch("legends.json");
      legends = await res.json();
      loadNewDebate();
    }
    function loadNewDebate() {
      const container = document.getElementById("debateBox");
      container.innerHTML = "";
      const selected = getRandomThree(legends);

      const title = document.createElement("h3");
      title.innerHTML = "Which of these legends had the most dominant prime?";
      title.style.textAlign = "center";
      title.style.marginBottom = "2rem";
      container.appendChild(title);

      const buttonGroup = document.createElement("div");
      buttonGroup.style.display = "flex";
      buttonGroup.style.justifyContent = "center";
      buttonGroup.style.gap = "1rem";
      buttonGroup.style.flexWrap = "wrap";
      buttonGroup.style.marginTop = "1rem";

      selected.forEach(player => {
        const btn = document.createElement("button");
        btn.textContent = `ğŸ‘‘ ${player.player}`;
        btn.style.padding = "0.75rem 1.2rem";
        btn.style.fontSize = "1rem";
        btn.style.borderRadius = "8px";
        btn.style.border = "none";
        btn.style.background = "#222";
        btn.style.color = "#f0f0f0";
        btn.style.cursor = "pointer";
        btn.onclick = () => runAIEvaluation(player.player, selected.map(p => p.player));
        buttonGroup.appendChild(btn);
      });
      container.appendChild(buttonGroup);
    }
    function getRandomThree(arr) {
      const shuffled = [...arr].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 3);
    }
    const agreeMessages = [
      (n)=>`âœ… Court Kings AI agrees â€” <strong>${n}</strong> was a beast in his prime.`,
      (n)=>`ğŸ¤ Court Kings AI stands with <strong>${n}</strong>. A true icon of his era.`,
      (n)=>`ğŸŸ¢ Court Kings AI says <strong>${n}</strong> owned his prime years.`,
      (n)=>`ğŸ† No doubt â€” <strong>${n}</strong> dominated his prime.`,
      (n)=>`ğŸ”¥ <strong>${n}</strong> gets the Court Kings AI stamp of dominance.`
    ];
    const disagreeMessages = [
      (n)=>`âŒ Court Kings AI disagrees â€” <strong>${n}</strong> was the real king of that era.`,
      (n)=>`â›” Court Kings AI thinks <strong>${n}</strong> had the edge in their prime.`,
      (n)=>`ğŸš« Court Kings AI goes with <strong>${n}</strong> for prime greatness.`,
      (n)=>`ğŸŸ¥ Respectfully, Court Kings AI says <strong>${n}</strong> was more dominant.`,
      (n)=>`ğŸ”» Not quite â€” Court Kings AI crowns <strong>${n}</strong> instead.`
    ];
    function runAIEvaluation(userPick, options) {
      const container = document.getElementById("debateBox");
      container.innerHTML = "";
      const loading = document.createElement("p");
      loading.innerHTML = `ğŸ¤– Court Kings AI is analyzing your pick<span class="typing-dots"></span>`;
      loading.style.textAlign = "center"; loading.style.fontWeight = "600"; loading.style.marginTop = "1rem";
      container.appendChild(loading);

      setTimeout(() => {
        const aiPick = pickBestPrime(options);
        container.innerHTML = "";
        const msg = document.createElement("p");
        msg.style.textAlign = "center"; msg.style.marginTop = "1rem"; msg.style.fontWeight = "600";
        if (userPick === aiPick) {
          const m = agreeMessages[Math.floor(Math.random()*agreeMessages.length)];
          msg.innerHTML = m(userPick);
        } else {
          const m = disagreeMessages[Math.floor(Math.random()*disagreeMessages.length)];
          msg.innerHTML = m(aiPick);
        }
        container.appendChild(msg);
        setTimeout(loadNewDebate, 7000);
      }, 4500);
    }
    function pickBestPrime(players) {
      let bestPlayer = null, bestTier = -1;
      players.forEach(name => {
        const match = legends.find(p => p.player === name);
        if (match && typeof match.tier === "number" && match.tier > bestTier) {
          bestTier = match.tier; bestPlayer = match.player;
        }
      });
      return bestPlayer || players[0];
    }
    loadLegends();

    /* ---------- Data panels (unchanged logic) ---------- */
    async function loadData() {
      const [rookieRes, leadersRes] = await Promise.all([
        fetch("draft_picks.json"),
        fetch("leaders_data.json")
      ]);
      const rookies = await rookieRes.json();
      const leaders = await leadersRes.json();
      renderRookies(rookies);
      renderLeaders(leaders);
    }
    function renderRookies(rookies) {
      const rookieList = document.getElementById('rookieList');
      const message = document.getElementById('searchMessage');
      rookieList.innerHTML = '';
      rookies.forEach(player => {
        const div = document.createElement('div');
        div.className = 'rookie-card';
        div.id = player.player.toLowerCase().replace(/\s+/g, '');
        div.innerHTML = `
          <h3>${player.player}</h3>
          <p><strong>Year:</strong> ${player.year} | <strong>Pick:</strong> #${player.pick}</p>
          <p><strong>Team:</strong> ${player.team}</p>
          <p><strong>Career:</strong> ${player.career}</p>
        `;
        rookieList.appendChild(div);
      });

      document.getElementById("searchInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          const input = e.target.value.trim().toLowerCase();
          const allCards = document.querySelectorAll('.rookie-card');
          let found = false;
          for (let card of allCards) {
            const playerName = card.querySelector('h3').textContent.toLowerCase();
            if (playerName.includes(input)) {
              card.scrollIntoView({ behavior: "smooth", block: "center" });
              message.textContent = ''; found = true; break;
            }
          }
          if (!found) message.textContent = `No rookie record found for "${e.target.value}"`;
        }
      });
    }
    function renderLeaders(leaders) {
      const leadersList = document.getElementById('leadersList');
      leadersList.innerHTML = '';
      const medals = ['ğŸ¥‡','ğŸ¥ˆ','ğŸ¥‰'];
      for (const category in leaders) {
        const div = document.createElement('div');
        div.className = 'leader-card';
        const entries = leaders[category].map((name, i) =>
          (i < 3) ? `<p>${medals[i]} ${name}</p>` : `<p>${i+1}. ${name}</p>`
        ).join('');
        div.innerHTML = `<h3>${category.replace(/_/g,' ').toUpperCase()}</h3>${entries}`;
        leadersList.appendChild(div);
      }
    }
    loadData();

    /* ---------- Mobile hamburger toggle ---------- */
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.getElementById('primary-nav');
    if (toggle && nav) {
      toggle.addEventListener('click', () => {
        const open = nav.classList.toggle('open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    }
  </script>
</body>
</html>
