<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Season Scoring Leaders ‚Äì Stat Kings HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b 0%, #080808 100%);
      color: #f0f0f0;
      padding: 3rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .back-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: inline-block;
      z-index: 10;
    }

    .back-logo img {
      height: 52px;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .back-logo img:hover {
      transform: scale(1.08);
    }

    h1 {
      font-size: 2.7rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .date-label {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2.5rem;
    }

    .leader-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 850px;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.12);
      animation: fadeIn 0.6s ease-out;
    }

    .stat {
      font-size: 1.5rem;
      color: #ffc107;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .player {
      font-size: 1.15rem;
      padding: 0.6rem 0;
      border-bottom: 1px solid #333;
    }

    .player:last-child {
      border-bottom: none;
    }

    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 3rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 700px) {
      .leader-box { padding: 1.5rem; }
      .stat { font-size: 1.3rem; }
      .player { font-size: 1rem; }
      .back-logo img { height: 44px; }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-logo">
    <img src="img/logo2.jpg" alt="Back to Home">
  </a>

  <h1>üèÄ Season Scoring Kings</h1>
  <div class="date-label" id="season-date"></div>

  <div class="leader-box" id="leader-block">
    <div class="stat">üî• Top Season Scorers</div>
    <div id="player-list">Loading...</div>
  </div>

  <p class="note">Stat Kings HQ ‚Äì All stats auto-tracked & published. @StackKingsHQ</p>

  <script>
    const SUPABASE_URL = 'https://fjtxowbjnxclzcogostk.supabase.co/rest/v1/seasonkings?order=date.desc&limit=1';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdHhvd2JqbnhjbHpjb2dvc3RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2MDE5NTgsImV4cCI6MjA1ODE3Nzk1OH0.LPkFw-UX6io0F3j18Eefd1LmeAGGXnxL4VcCLOR_c1Q'; 

    fetch(SUPABASE_URL, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    })
    .then(res => res.json())
    .then(rows => {
      const dateLabel = document.getElementById('season-date');
      const container = document.getElementById('player-list');
      container.innerHTML = '';

      if (!rows || !rows.length) {
        container.innerHTML = 'No data found';
        return;
      }

      const entry = rows[0];
      const rawDate = entry.date;
      const dateObj = new Date(rawDate);
      const options = { month: 'short', day: 'numeric', year: 'numeric' };
      dateLabel.textContent = `As of ${dateObj.toLocaleDateString('en-US', options)}`;

      const players = entry.data.leaders;
      const medals = ['ü•á', 'ü•à', 'ü•â'];

      players.forEach((p, i) => {
        const medal = medals[i] || `${i + 1}.`;
        const div = document.createElement('div');
        div.className = 'player';
        div.textContent = `${medal} ${p.name} (${p.team}): ${p.ppg} PPG | ${p.points} PTS`;
        container.appendChild(div);
      });
    })
    .catch(err => {
      console.error("Failed to load from Supabase:", err);
      document.getElementById('player-list').innerText = "Unable to load season leaders.";
    });
  </script>
</body>
</html>
