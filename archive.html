<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Hub ‚Äì Stat Kings HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #0c0c0c;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: #121212;
      border-bottom: 1px solid #1f1f1f;
    }

    .logo img {
      height: 52px;
      border-radius: 10px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
      margin-left: 1.5rem;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #00ffc6;
    }

    .grid {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      padding: 2rem;
      flex: 1;
      box-sizing: border-box;
    }

    .left, .right {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 16px;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .left {
      min-width: 350px;
    }

    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 2rem;
    }

    .right h2 {
      color: #ffc107;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    #player-spotlight img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      border: 3px solid #ffc107;
    }

    .spotlight-name {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 0.4rem;
    }

    .spotlight-team {
      font-size: 1.15rem;
      color: #ccc;
      margin-bottom: 1.2rem;
    }

    .spotlight-description {
      font-size: 1rem;
      line-height: 1.7;
      color: #ddd;
      max-width: 400px;
      padding: 0 1rem;
    }

    .analytics-panel {
      margin-top: 3rem;
      text-align: center;
    }

    .analytics-panel h3 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #00ffc6, #00c8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .analytics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .analytics-grid .stat-card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .stat-label {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: #f0f0f0;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.85rem;
      color: #777;
    }

    #spotlight-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, transparent 180px, rgba(0,0,0,0.85) 200px);
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* ‚úÖ Mobile Responsiveness Fixes */
    @media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }

  .logo {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 0.5rem;
  }

  .logo img {
    height: 44px;
  }

  nav {
    width: 100%;
    justify-content: space-around;
    display: flex;
    flex-wrap: nowrap;
  }

  nav a {
    margin-left: 0;
    font-size: 0.95rem;
  }

  .grid {
    flex-direction: column;
    padding: 1.5rem 1rem;
  }

  .left {
    min-width: unset;
  }

  .analytics-grid {
    grid-template-columns: repeat(2, 1fr);
    max-width: 100%;
    padding: 0 0.5rem;
  }
}

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="img/logo1.jpg" alt="Stat Kings HQ Logo"></a>
    </div>
    <nav>
      <a href="about.html">About</a>
      <a href="archive.html">Live Hub</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="grid">
    <div class="right">
      <h2>üèÄ Player Spotlight</h2>
      <div id="player-spotlight">
        Loading player spotlight...
      </div>

      <div class="analytics-panel">
        <h3>üìä Stat Kings Analytics</h3>
        <div class="analytics-grid" id="analytics-data">
          Loading analytics...
        </div>
      </div>
    </div>

    <div class="left">
      <!-- Elfsight Twitter Feed -->
      <script src="https://static.elfsight.com/platform/platform.js" async></script>
      <div class="elfsight-app-884b8042-a696-4787-b2fa-e5f78c03eb06" data-elfsight-app-lazy></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Stat Kings HQ ‚Äì All stats auto-tracked & published. @StackKingsHQ
  </footer>

  <div id="spotlight-overlay"></div>

  <script>
    async function loadPlayerSpotlight() {
      try {
        const response = await fetch('player.json');
        const players = await response.json();

        const randomPlayer = players[Math.floor(Math.random() * players.length)];
        const { name, team, description, imageFile } = randomPlayer;

        const spotlightDiv = document.getElementById('player-spotlight');
        spotlightDiv.innerHTML = `
          <img src="player_images/${imageFile}" alt="${name}">
          <div class="spotlight-name">${name}</div>
          <div class="spotlight-team">${team}</div>
          <div class="spotlight-description">${description}</div>
        `;

        setTimeout(() => {
          showSpotlightOnElement(spotlightDiv);
        }, 400);
      } catch (error) {
        console.error('Error loading player spotlight:', error);
      }
    }

    function showSpotlightOnElement(el) {
      const spotlight = document.getElementById('spotlight-overlay');
      const rect = el.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      spotlight.style.background = `
        radial-gradient(circle at ${centerX}px ${centerY}px, transparent 180px, rgba(0,0,0,0.85) 200px)
      `;
      spotlight.style.opacity = '1';

      setTimeout(() => {
        spotlight.style.opacity = '0';
      }, 1500);
    }

    function getDaysSince(startDateStr) {
      const startDate = new Date(startDateStr);
      const today = new Date();
      startDate.setHours(0, 0, 0, 0);
      today.setHours(0, 0, 0, 0);
      const diffTime = today - startDate;
      return Math.max(0, Math.floor(diffTime / (1000 * 60 * 60 * 24)));
    }

    function getAnalyticsData() {
      const since = "2025-03-15";
      const daysPassed = getDaysSince(since);

      const tweetsPosted = 44 + Math.max(0, (daysPassed - 8) * 3);
      const recordsLogged = 21 + Math.max(0, (daysPassed - 8) * 4);
      const playersTracked = 438;
      const activeBots = 5;
      const avgRuntime = "27.4s";

      return {
        tweetsPosted,
        playersTracked,
        activeBots,
        recordsLogged,
        daysActive: daysPassed,
        avgRuntime
      };
    }

    function displayAnalytics() {
      const stats = getAnalyticsData();
      const html = `
        <div class="stat-card">
          <div class="stat-label">X Posts</div>
          <div class="stat-value">${stats.tweetsPosted.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Players Tracked</div>
          <div class="stat-value">${stats.playersTracked}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Active Bots</div>
          <div class="stat-value">${stats.activeBots}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Records Logged</div>
          <div class="stat-value">${stats.recordsLogged.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Days Active</div>
          <div class="stat-value">${stats.daysActive}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Avg Bot Runtime</div>
          <div class="stat-value">${stats.avgRuntime}</div>
        </div>
      `;
      document.getElementById('analytics-data').innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadPlayerSpotlight();
      displayAnalytics();
    });
  </script>

</body>
</html>
