<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  
  <title>Assist Kings ‚Äì Court Kings HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b 0%, #080808 100%);
      color: #f0f0f0;
      padding: 3rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .back-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: inline-block;
      z-index: 10;
    }
    .back-logo img {
      height: 52px; width: auto; border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .back-logo img:hover { transform: scale(1.08); }

    h1 { font-size: 2.7rem; font-weight: 800; margin-bottom: 0.5rem; text-align: center; }
    .date-label { font-size: 1rem; color: #aaa; margin-bottom: 2.5rem; }

    .leader-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 850px;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.12);
      animation: fadeIn 0.6s ease-out;
      margin-bottom: 1.75rem;
    }

    /* Winner box */
    .winner-box {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 16px;
      padding: 1.6rem 2rem;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.12);
      animation: fadeIn 0.8s ease-out;
      margin-top: -0.5rem;
    }
    .winner-box .stat {
      color: #ffd700;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .winner-box .player {
      font-size: 1rem;
      color: #ddd;
      border-bottom: 1px solid rgba(255, 255, 255, 0.07);
      padding: 0.45rem 0;
    }

    .stat {
      font-size: 1.5rem; color: #ffc107; font-weight: 600;
      margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem;
    }

    .player { font-size: 1.15rem; padding: 0.6rem 0; border-bottom: 1px solid #333; }
    .player:last-child { border-bottom: none; }

    .note { text-align: center; font-size: 0.9rem; color: #777; margin-top: 1.5rem; }

    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

    @media (max-width: 700px) {
      .leader-box{ padding: 1.5rem; }
      .stat{ font-size: 1.3rem; }
      .player{ font-size: 1rem; }
      .back-logo img{ height: 44px; }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-logo">
    <img src="img/logo6.png" alt="Back to Home">
  </a>

  <h1>üéØ Season Assist Kings</h1>
  <div class="date-label" id="season-date"></div>

  <!-- MAIN: Top Season Playmakers -->
  <div class="leader-box" id="leader-block">
    <div class="stat">üéØ Top Season Playmakers</div>
    <div id="player-list">Loading...</div>
  </div>

  <!-- Past Winners -->
  <div class="winner-box" id="winners-block">
    <div class="stat">üèÜ Past Winners</div>
    <div id="winners-list"></div>
  </div>

  <p class="note">¬© 2025 Court Kings HQ ‚Äì All stats auto-tracked & published. @CourtKingsHQ</p>

  <script>
    // --------- Config ----------
    // Table: public.assistkings (jsonb column 'data' with 'leaders' array)
    const SUPABASE_URL =
      'https://fjtxowbjnxclzcogostk.supabase.co/rest/v1/assistkings?order=date.desc&limit=1';
    const SUPABASE_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdHhvd2JqbnhjbHpjb2dvc3RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2MDE5NTgsImV4cCI6MjA1ODE3Nzk1OH0.LPkFw-UX6io0F3j18Eefd1LmeAGGXnxL4VcCLOR_c1Q';

    // Optional: list of past winners for assists
    const PAST_WINNERS = [
      // Example:
       { season: '2024‚Äì25', text: 'ü•á Trae Young (ATL): 880 AST | 11.6 APG' },
    ];

    function renderPastWinners() {
      const box = document.getElementById('winners-list');
      box.innerHTML = '';
      if (!PAST_WINNERS.length) {
        box.innerHTML = '<div class="player">No past winners listed yet.</div>';
        return;
      }
      PAST_WINNERS.forEach(w => {
        const div = document.createElement('div');
        div.className = 'player';
        div.textContent = w.text;
        box.appendChild(div);
      });
    }

    function renderPlaceholders(container, message = 'NBA 2025‚Äì26 season coming soon') {
      const medals = ['ü•á','ü•à','ü•â','4.'];
      medals.forEach(m => {
        const div = document.createElement('div');
        div.className = 'player';
        div.textContent = `${m} ${message}`;
        container.appendChild(div);
      });
    }

    function formatAsOf(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return '';
      const opts = { month: 'short', day: 'numeric', year: 'numeric' };
      return `As of ${d.toLocaleDateString('en-US', opts)}`;
    }

    // --------- Fetch latest leaders from Supabase ----------
    fetch(SUPABASE_URL, {
      headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` }
    })
      .then(res => res.json())
      .then(rows => {
        const dateLabel = document.getElementById('season-date');
        const container = document.getElementById('player-list');
        container.innerHTML = '';

        if (!rows || !rows.length) {
          dateLabel.textContent = 'Season starting soon';
          renderPlaceholders(container);
          return;
        }

        const entry = rows[0];
        const leaders = entry?.data?.leaders || [];

        if (!leaders.length) {
          dateLabel.textContent = entry?.date ? formatAsOf(entry.date) : 'Season starting soon';
          renderPlaceholders(container);
          return;
        }

        dateLabel.textContent = formatAsOf(entry.date);

        const medals = ['ü•á','ü•à','ü•â'];
        leaders.forEach((p, i) => {
          const medal = medals[i] || `${i + 1}.`;
          const div = document.createElement('div');
          div.className = 'player';
          // fields present in assistskings: name, team, assists (total), apg
          div.textContent = `${medal} ${p.name} (${p.team}): ${p.assists} AST | ${p.apg} APG`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Failed to load from Supabase:', err);
        document.getElementById('season-date').textContent = 'Season starting soon';
        const container = document.getElementById('player-list');
        container.innerHTML = '';
        renderPlaceholders(container, 'Unable to load data (will update automatically)');
      })
      .finally(() => {
        renderPastWinners();
      });
  </script>
</body>
</html>
