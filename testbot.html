<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test a Bot â€“ Court Kings HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top left, #0f0f0f, #000);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: #121212;
      border-bottom: 1px solid #1f1f1f;
    }
    .logo img {
      height: 60px;
      border-radius: 10px;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #ccc;
      font-weight: 600;
    }
    nav a:hover {
      color: #00ffc6;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 2rem;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #00ffc6, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    .sub {
      color: #aaa;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }

    .tabs {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .tabs button {
      background: none;
      border: none;
      color: #ccc;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      padding-bottom: 0.4rem;
      border-bottom: 2px solid transparent;
    }
    .tabs button.active {
      color: #00ffc6;
      border-color: #00ffc6;
    }

    .mode {
      display: none;
    }
    .mode.active {
      display: block;
    }
    .module {
      background: #101010;
      border: 1px solid #1e1e1e;
      border-radius: 14px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 12px rgba(0,255,198,0.05);
    }
    .module h2 {
      color: #00ffc6;
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
    }
    .module p {
      color: #ccc;
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }
    .module input, .module select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #333;
      margin-bottom: 1rem;
    }
    .module button {
      background: #00ffc6;
      color: #000;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .module button:hover {
      background: #00d9ae;
    }
    .output {
      margin-top: 1rem;
      background: #0a0a0a;
      padding: 1rem;
      border: 1px solid #222;
      border-radius: 8px;
      color: #00ffc6;
      font-family: monospace;
      font-size: 0.85rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="img/logo6.png" alt="Court Kings HQ Logo"></a>
    </div>
    <nav>
      <a href="about.html">About</a>
      <a href="archive.html">Live Hub</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>ðŸ¤– Test a Bot</h1>
    <div class="sub">Experiment with Court Kings HQ stat bots: tweak thresholds, simulate battles, and explore how they think.</div>

    <div class="tabs">
      <button class="tab-btn active" data-target="playground">ðŸ§ª Playground</button>
      <button class="tab-btn" data-target="arena">ðŸ¥Š Bot Arena</button>
    </div>

    <div id="playground" class="mode active">
      <div class="module">
        <h2>Customize Bot Logic</h2>
        <label>Minimum Points</label>
        <input type="range" id="minPoints" min="10" max="50" value="30">
        <label>Minimum FG%</label>
        <input type="range" id="minFG" min="30" max="90" value="60">
        <label>Stat Line</label>
        <input type="text" id="playgroundStat" placeholder="e.g. 34 pts, 10 reb, 6 ast">
        <button onclick="runPlayground()">Run Analysis</button>
        <div class="output" id="playgroundOutput"></div>
      </div>
    </div>

    <div id="arena" class="mode">
      <div class="module">
        <h2>Enter a Stat Line</h2>
        <input type="text" id="arenaStat" placeholder="e.g. 34 pts, 10 reb, 6 ast">
        <button onclick="runArena()">Simulate Bot Reactions</button>
        <div class="output" id="arenaOutput"></div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Court Kings HQ â€“ Powered by advanced stat bots. @CourtKingsHQ
  </footer>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const modes = document.querySelectorAll('.mode');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        modes.forEach(m => m.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });

    function runPlayground() {
      const stat = document.getElementById('playgroundStat').value.toLowerCase();
      const minPts = parseInt(document.getElementById('minPoints').value);
      const minFG = parseInt(document.getElementById('minFG').value);
      const output = document.getElementById('playgroundOutput');

      let ptsMatch = stat.match(/(\d+)\s*pts/);
      let fgMatch = stat.match(/(\d+)%\s*fg/);
      let pts = ptsMatch ? parseInt(ptsMatch[1]) : 0;
      let fg = fgMatch ? parseInt(fgMatch[1]) : 0;

      if (pts >= minPts && fg >= minFG) {
        output.innerText = `âœ… This stat line meets your custom logic and would be tweeted!`;
      } else {
        output.innerText = `âŒ Stat line rejected under current bot settings.`;
      }
    }

    function runArena() {
      const stat = document.getElementById('arenaStat').value.toLowerCase();
      const output = document.getElementById('arenaOutput');

      let reactions = '';

      // Scoring Bot
      reactions += `ðŸ”¥ Scoring Bot: ${(stat.includes('pts') && parseInt(stat) >= 30) ? 'Approved â€“ big scoring night!' : 'Pass â€“ not enough points.'}<br>`;

      // Efficiency Bot
      reactions += `âš¡ Efficiency Bot: ${(stat.includes('%') && parseInt(stat.match(/(\d+)%/)) >= 60) ? 'Love it â€“ high FG%' : 'Pass â€“ needs more efficiency.'}<br>`;

      // Clutch Bot
      reactions += `ðŸš€ Clutch Bot: ${stat.includes('4th') ? 'Flagged for 4Q dominance!' : 'No clutch moments detected.'}<br>`;

      output.innerHTML = reactions;
    }
  </script>
</body>
</html>
