<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  
  <title>Full Archive - Court Kings HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b 0%, #080808 100%);
      color: #f0f0f0;
      padding: 3rem 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #00ffc6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    h1::before {
      content: "üóÇÔ∏è";
      font-size: 1.8rem;
    }

    .subheading {
      text-align: center;
      font-size: 1.5rem;
      color: #999;
      margin-bottom: 2.5rem;
      letter-spacing: 0.5px;
    }

    .night {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      padding: 1.5rem 1.5rem 1.2rem;
      margin: 0 auto 1.8rem;
      max-width: 750px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .night:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.08);
    }

    .night-header {
      font-size: 1.15rem;
      font-weight: 700;
      color: #ffc107;
      margin-bottom: 1rem;
    }

    .stat-row {
      display: flex;
      align-items: center;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #ddd;
    }

    .stat-row .emoji {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .stat-row .label {
      font-weight: 600;
      color: #00ffd5;
      margin-right: 0.4rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .subheading {
        font-size: 0.9rem;
      }

      .night {
        padding: 1.2rem;
      }

      .night-header {
        font-size: 1rem;
      }

      .stat-row {
        font-size: 0.95rem;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <h1>Court Kings HQ ‚Äì Full Archive</h1>
  <p class="subheading">Efficiency Kings</p>

  <div id="archive"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://fjtxowbjnxclzcogostk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdHhvd2JqbnhjbHpjb2dvc3RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2MDE5NTgsImV4cCI6MjA1ODE3Nzk1OH0.LPkFw-UX6io0F3j18Eefd1LmeAGGXnxL4VcCLOR_c1Q'
    );

    async function loadArchive() {
      const { data, error } = await supabase
        .from('efficiencykings')
        .select('*')
        .order('date', { ascending: false });

      if (error) {
        console.error("Error loading archive:", error);
        document.getElementById('archive').innerText = "Unable to load archive data.";
        return;
      }

      const nights = data.map(entry => ({ date: entry.date, ...entry.data }));
      const container = document.getElementById('archive');

      nights.forEach(night => {
        const div = document.createElement('div');
        div.className = 'night';

        let content = `
          <div class="night-header">${night.date}</div>
          <div class="stat-row"><span class="emoji">‚ö°</span> <span class="label">Efficiency:</span> ${night.efficiency.player} (${night.efficiency.team}) ‚Äì ${night.efficiency.fg_pct}% FG (${night.efficiency.fga} FGA)</div>
          <div class="stat-row"><span class="emoji">üìà</span> <span class="label">Plus/Minus:</span> ${night.plus_minus.player} (${night.plus_minus.team}) ‚Äì +${night.plus_minus.value}</div>
          <div class="stat-row"><span class="emoji">üõ°Ô∏è</span> <span class="label">Defense:</span> ${night.defense.player} ‚Äì ${night.defense.stocks} STL+BLK</div>
        `;

        if (night.triple_double) {
          content += `
            <div class="stat-row"><span class="emoji">üëë</span> <span class="label">Triple-Double:</span> ${night.triple_double.name} (${night.triple_double.team}) ‚Äì ${night.triple_double.pts} | ${night.triple_double.reb} | ${night.triple_double.ast}</div>
          `;
        }

        div.innerHTML = content;
        container.appendChild(div);
      });
    }

    loadArchive();
  </script>
</body>
</html>
