<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Efficiency Kings ‚Äì Court Kings HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b 0%, #080808 100%);
      color: #f0f0f0;
      padding: 3rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .back-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .back-logo img {
      height: 52px;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .back-logo img:hover { transform: scale(1.08); }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .grid-container {
      display: flex;
      gap: 2rem;
      max-width: 1100px;
      width: 100%;
      flex-wrap: wrap;
    }

    .left, .right {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 2rem;
      flex: 1;
      min-width: 300px;
      animation: fadeIn 0.6s ease-out;
    }

    .left { flex: 2; }

    h2 {
      font-size: 1.4rem;
      color: #ffc107;
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }

    .night-block, .record {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: #222;
      border-radius: 10px;
    }

    .stat {
      font-weight: 600;
      color: #00ffd5;
      margin-bottom: 0.5rem;
    }

    .player {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 0.5rem;
    }

    .button-link {
      margin-top: 2rem;
      padding: 0.75rem 1.25rem;
      background-color: #00ffc6;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.2s ease;
      display: inline-block;
    }

    .button-link:hover { background-color: #00cbb0; }

    .centered {
      text-align: center;
      margin-top: 2rem;
    }

    .note {
      font-size: 0.9rem;
      color: #777;
      margin-top: 3rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .grid-container { flex-direction: column; }
      .back-logo img { height: 44px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-logo">
    <img src="img/logo6.png" alt="Back to Home">
  </a>

  <h1>üëë Efficiency Kings</h1>

  <div class="grid-container">
    <div class="left">
      <h2>üèÄ Last 3 Nights</h2>
      <div id="leaders"></div>
    </div>

    <div class="right">
      <h2>üìà Court Kings Wins</h2>
      <div id="wins"></div>
      <h2>üëΩ Season Highs</h2>
      <div id="highs"></div>
    </div>
  </div>

  <div class="centered">
    <a href="efficiencyfull.html" class="button-link" target="_blank">üìÇ Efficiency Bot Archive</a>
  </div>

  <p class="note">Court Kings HQ ‚Äì All stats auto-tracked & published. @CourtKingsHQ</p>

  <script>
    function formatDate(isoDate) {
      const d = new Date(isoDate);
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      const year = d.getFullYear();
      return `${month}/${day}/${year}`;
    }

    const supabase = window.supabase.createClient(
      'https://fjtxowbjnxclzcogostk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdHhvd2JqbnhjbHpjb2dvc3RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2MDE5NTgsImV4cCI6MjA1ODE3Nzk1OH0.LPkFw-UX6io0F3j18Eefd1LmeAGGXnxL4VcCLOR_c1Q'
    );

    async function loadData() {
      const { data, error } = await supabase
        .from('efficiencykings')
        .select('*')
        .order('date', { ascending: false });

      if (error) {
        console.error("Error fetching data from Supabase", error);
        document.getElementById('leaders').innerText = "Failed to load data.";
        return;
      }

      const nights = data.map(entry => ({ date: entry.date, ...entry.data }));
      const left = document.getElementById('leaders');
      const winsDiv = document.getElementById('wins');
      const highsDiv = document.getElementById('highs');
      const categories = ["efficiency", "plus_minus", "defense", "triple_double"];
      const counts = { efficiency: {}, plus_minus: {}, defense: {}, triple_double: {} };
      const highs = {
        efficiency: { fg_pct: 0 },
        plus_minus: { value: -Infinity },
        defense: { stocks: 0 }
      };

      nights.slice(0, 3).forEach(night => {
        const block = document.createElement('div');
        block.className = 'night-block';
        block.innerHTML = `
          <h3>${formatDate(night.date)}</h3>
          <div class="stat">‚ö° Most Efficient Scorer</div><div class="player">${night.efficiency.player} (${night.efficiency.team}) ‚Äì ${night.efficiency.fg_pct}% FG (${night.efficiency.fga} FGA)</div>
          <div class="stat">üìà Best +/-</div><div class="player">${night.plus_minus.player} (${night.plus_minus.team}) ‚Äì +${night.plus_minus.value}</div>
          <div class="stat">üõ°Ô∏è Defensive Beast</div><div class="player">${night.defense.player} (${night.defense.team}) ‚Äì ${night.defense.stocks} STL+BLK</div>
          ${night.triple_double ? `
            <div class="stat">üëë Triple-Double Royalty</div><div class="player">${night.triple_double.name} (${night.triple_double.team}) ‚Äì ${night.triple_double.pts} | ${night.triple_double.reb} | ${night.triple_double.ast}</div>` : ""}
        `;
        left.appendChild(block);
      });

      nights.forEach(night => {
        categories.forEach(cat => {
          const player = (cat === "triple_double") ? night[cat]?.name : night[cat]?.player;
          if (player) {
            if (!counts[cat][player]) counts[cat][player] = 0;
            counts[cat][player]++;
          }
        });

        if (night.efficiency?.fg_pct >= highs.efficiency.fg_pct && night.efficiency?.fga >= 15) {
          highs.efficiency = { ...night.efficiency };
        }
        if (night.plus_minus?.value > highs.plus_minus.value) {
          highs.plus_minus = { ...night.plus_minus };
        }
        if (night.defense?.stocks > highs.defense.stocks) {
          highs.defense = { ...night.defense };
        }
      });

      const categoryLabels = {
        efficiency: "‚ö° Most Wins - Efficient Scorer",
        plus_minus: "üìà Most Wins - Best +/-",
        defense: "üõ°Ô∏è Most Wins - Defensive Beast",
        triple_double: "üëë Most Wins - Triple-Double Royalty"
      };

      categories.forEach(cat => {
        const sorted = Object.entries(counts[cat])
          .sort((a, b) => b[1] - a[1])
          .slice(0, 3);

        if (sorted.length) {
          let block = `<div class="record"><div class="stat">${categoryLabels[cat]}</div>`;
          sorted.forEach(([name, count], i) => {
            block += `<div class="player">${i + 1}. ${name} ‚Äì ${count} Wins</div>`;
          });
          block += `</div>`;
          winsDiv.innerHTML += block;
        }
      });

      // Season Highs
      if (highs.efficiency.player) {
        highsDiv.innerHTML += `
          <div class="record">
            <div class="stat">üéØFG% (min 15 FGA)</div>
            <div class="player">${highs.efficiency.player} (${highs.efficiency.team}) ‚Äì ${highs.efficiency.fg_pct}% FG</div>
          </div>`;
      }

      if (highs.plus_minus.player) {
        highsDiv.innerHTML += `
          <div class="record">
            <div class="stat">üßÆ Plus/Minus</div>
            <div class="player">${highs.plus_minus.player} (${highs.plus_minus.team}) ‚Äì +${highs.plus_minus.value}</div>
          </div>`;
      }

      if (highs.defense.player) {
        highsDiv.innerHTML += `
          <div class="record">
            <div class="stat">ü¶æ BLK+STL</div>
            <div class="player">${highs.defense.player} (${highs.defense.team}) ‚Äì ${highs.defense.stocks} STL+BLK</div>
          </div>`;
      }
    }

    loadData();
  </script>
</body>
</html>
