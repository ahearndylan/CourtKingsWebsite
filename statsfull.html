<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Archive - Court Kings HQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b 0%, #080808 100%);
      color: #f0f0f0;
      padding: 3rem 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #00ffc6;
      display: flex; align-items: center; justify-content: center; gap: 0.5rem;
    }
    h1::before { content: "üóÇÔ∏è"; font-size: 1.8rem; }
    .subheading {
      text-align: center; font-size: 1.5rem; color: #999;
      margin-bottom: 2.5rem; letter-spacing: 0.5px;
    }
    .night {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      padding: 1.5rem 1.5rem 1.2rem;
      margin: 0 auto 1.8rem;
      max-width: 750px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .night:hover { transform: translateY(-3px); box-shadow: 0 0 20px rgba(0, 255, 198, 0.08); }
    .night-header { font-size: 1.15rem; font-weight: 700; color: #ffc107; margin-bottom: 1rem; }
    .stat-row { display: flex; align-items: center; font-size: 1rem; margin-bottom: 0.5rem; color: #ddd; flex-wrap: wrap; }
    .stat-row .emoji { margin-right: 0.5rem; font-size: 1.2rem; }
    .stat-row .label { font-weight: 600; color: #00ffd5; margin-right: 0.4rem; }
    .error { max-width: 750px; margin: 0 auto; color: #ff6b6b; font-weight: 700; }
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .subheading { font-size: 0.9rem; }
      .night { padding: 1.2rem; }
      .night-header { font-size: 1rem; }
      .stat-row { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <h1>Court Kings HQ - Full Archive</h1>
  <p class="subheading">Nightly Kings</p>
  <div id="all-nights"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://fjtxowbjnxclzcogostk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdHhvd2JqbnhjbHpjb2dvc3RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2MDE5NTgsImV4cCI6MjA1ODE3Nzk1OH0.LPkFw-UX6io0F3j18Eefd1LmeAGGXnxL4VcCLOR_c1Q'
    );

    const container = document.getElementById('all-nights');

    const safe = (o, path, d='-') =>
      path.split('.').reduce((x,k)=> (x && x[k] !== undefined ? x[k] : d), o);

    const fmtDate = iso => {
      const d = new Date(iso + 'T12:00:00Z'); // avoid tz drift
      const m = String(d.getUTCMonth()+1).padStart(2,'0');
      const day = String(d.getUTCDate()).padStart(2,'0');
      const y = d.getUTCFullYear();
      return `${m}/${day}/${y}`;
    };

    async function loadArchive() {
      const { data, error } = await supabase
        .from('nightlykings')
        .select('date,data')
        .order('date', { ascending: false });

      if (error) {
        console.error("Error loading data:", error);
        container.innerHTML = `<div class="error">Unable to load stat history: ${error.message}</div>`;
        return;
      }

      if (!data || !data.length) {
        container.innerHTML = `<div class="error">No entries yet.</div>`;
        return;
      }

      data.forEach(row => {
        const n = row.data || {};
        const p = safe(n,'points', {});
        const a = safe(n,'assists', {});
        const r = safe(n,'rebounds', {});
        const t3 = safe(n,'threes', {});   // <-- key is 'threes'

        const div = document.createElement('div');
        div.className = 'night';
        div.innerHTML = `
          <div class="night-header">${fmtDate(row.date)}</div>
          <div class="stat-row"><span class="emoji">üî•</span> <span class="label">Points:</span> ${p.player ?? '-'} (${p.team ?? '-'}) ‚Äì ${p.value ?? '-'} PTS</div>
          <div class="stat-row"><span class="emoji">üéØ</span> <span class="label">Assists:</span> ${a.player ?? '-'} (${a.team ?? '-'}) ‚Äì ${a.value ?? '-'} AST</div>
          <div class="stat-row"><span class="emoji">üí™</span> <span class="label">Rebounds:</span> ${r.player ?? '-'} (${r.team ?? '-'}) ‚Äì ${r.value ?? '-'} REB</div>
          <div class="stat-row"><span class="emoji">üèπ</span> <span class="label">3PT:</span> ${t3.player ?? '-'} (${t3.team ?? '-'}) ‚Äì ${t3.value ?? '-'} 3PM</div>
        `;
        container.appendChild(div);
      });
    }

    loadArchive().catch(e => {
      console.error(e);
      container.innerHTML = `<div class="error">Network/CORS error</div>`;
    });
  </script>

</body>
</html>
