<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Stat Kings HQ History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b 0%, #080808 100%);
      color: #f0f0f0;
      padding: 3rem 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #00ffc6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    h1::before {
      content: "üóÇÔ∏è";
      font-size: 1.8rem;
    }

    .subheading {
      text-align: center;
      font-size: 1.5rem;
      color: #999;
      margin-bottom: 2.5rem;
      letter-spacing: 0.5px;
    }

    .night {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      padding: 1.5rem 1.5rem 1.2rem;
      margin: 0 auto 1.8rem;
      max-width: 750px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .night:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.08);
    }

    .night-header {
      font-size: 1.15rem;
      font-weight: 700;
      color: #ffc107;
      margin-bottom: 1rem;
    }

    .stat-row {
      display: flex;
      align-items: center;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #ddd;
    }

    .stat-row .emoji {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .stat-row .label {
      font-weight: 600;
      color: #00ffd5;
      margin-right: 0.4rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .subheading {
        font-size: 0.9rem;
      }

      .night {
        padding: 1.2rem;
      }

      .night-header {
        font-size: 1rem;
      }

      .stat-row {
        font-size: 0.95rem;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <h1>Stat Kings HQ - Full Archive</h1>
  <p class="subheading">Nightly Kings</p>

  <div id="all-nights"></div>

  <script>
    fetch('stats.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('all-nights');

        data.nights.forEach(night => {
          const div = document.createElement('div');
          div.className = 'night';
          div.innerHTML = `
            <div class="night-header">${night.date}</div>
            <div class="stat-row"><span class="emoji">üî•</span> <span class="label">Points:</span> ${night.points.player} (${night.points.team}) ‚Äì ${night.points.value} PTS</div>
            <div class="stat-row"><span class="emoji">üéØ</span> <span class="label">Assists:</span> ${night.assists.player} (${night.assists.team}) ‚Äì ${night.assists.value} AST</div>
            <div class="stat-row"><span class="emoji">üí™</span> <span class="label">Rebounds:</span> ${night.rebounds.player} (${night.rebounds.team}) ‚Äì ${night.rebounds.value} REB</div>
            <div class="stat-row"><span class="emoji">üèπ</span> <span class="label">3PT:</span> ${night.threept.player} (${night.threept.team}) ‚Äì ${night.threept.value} 3PM</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Error loading stats.json", err);
        document.getElementById('all-nights').innerText = "Unable to load stat history.";
      });
  </script>
</body>
</html>
